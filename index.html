<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise Tracker</title>
  <link rel="stylesheet" type="text/css" href="./style.css">
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
  <style type="text/css">
    .st0 {
      fill: #ED1C24;
      stroke: #FFFFFF;
      stroke-miterlimit: 10;
    }

    .st1 {
      fill: #39B54A;
      stroke: #FFFFFF;
      stroke-miterlimit: 10;
    }
  </style>
</head>

<body>
  <div id="fullpage">
    <!-- Section 1 -->
    <div class="section" id="s1">
      <h1 id="titles1">Exercise Tracker</h1>+
      <svg id="logo" version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
        x="0px" y="0px" viewBox="0 0 257 127" style="enable-background:new 0 0 257 127;display:block;margin:auto;"
        xml:space="preserve" width="300px" height=300px>
        <rect x="104.84" y="-12.16" transform="matrix(6.123234e-17 -1 1 6.123234e-17 60.3439 197.3439)" class="st0"
          width="48" height="161.31" />
        <rect x="36.07" y="12.44" class="st1" width="26.02" height="108.56" />
        <rect x="13.07" y="21.95" class="st1" width="18.43" height="90.78" />
        <rect x="193.51" y="10.51" transform="matrix(-1 -1.224647e-16 1.224647e-16 -1 414.3504 131.5079)" class="st1"
          width="27.33" height="110.49" />
        <rect x="225.64" y="20.19" transform="matrix(-1 -1.224647e-16 1.224647e-16 -1 470.638 132.7858)" class="st1"
          width="19.36" height="92.4" />
        <rect x="87.97" y="41.24" transform="matrix(6.123234e-17 -1 1 6.123234e-17 35.2112 166.744)" class="st1"
          width="26.02" height="49.04" />
        <rect x="87.7" y="9.29" transform="matrix(6.123234e-17 -1 1 6.123234e-17 66.9018 134.5187)" class="st1"
          width="26.02" height="49.04" />
        <rect x="88.7" y="73.29" transform="matrix(6.123234e-17 -1 1 6.123234e-17 3.9018 199.5187)" class="st1"
          width="26.02" height="49.04" />
        <rect x="146.7" y="9.29" transform="matrix(6.123234e-17 -1 1 6.123234e-17 125.9018 193.5187)" class="st1"
          width="26.02" height="49.04" />
        <rect x="146.74" y="52.81" transform="matrix(-1 -1.224647e-16 1.224647e-16 -1 319.4955 164.3083)" class="st1"
          width="26.02" height="58.69" />
      </svg>

      <div id="username">
        <input type="text" name="username" placeholder="Enter username" id="userin">
        <button onclick="myFunction()" id="gos2" name="submit">Let's Go!</button>
      </div><br>
      <p id="whats1">What is Exercise Tracker?</p>
    </div>

    <!-- Section 2 -->
    <div class="section" id="s2">
      <!-- Nav -->
      <nav class="nav">
        <a class="nav-link active" aria-current="page" href="#">Exercise Tracker</a>
        <a class="nav-link" href="#">About</a>
        <a class="nav-link" href="#">Nutrition</a>
        <a class="nav-link" href="#">Contact</a>
        <i class="bi bi-share-fill" id="share"></i>
        <button id="placeuser"></button>
      </nav>

      <!-- Banner -->
      <div class="banner">
        <h1>Let's start Tracking!</h1>
        <p class="lead">Choose your level below.</p>
      </div>

      <!-- Columns -->
      <div class="container-fluid mt-3" style="padding-top:100px;">
        <div class="row" style="padding:40px;">
          <div class="col-sm-4 p-3">
            <div class="card" style="width:300px;height:350px;">
              <img src="./images/Running.jpg" height="150px" class="card-img-top" alt="Running">
              <div class="card-body">
                <button id="level1"><i class="bi bi-unlock" id="unlock"></i> Level 1</button>
                <h5 class="card-title">Running</h5>
                <p class="card-text">Complete: 10 Km</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 p-3">
            <div class="card" style="width:300px;height:350px;">
              <img src="./images/Cycling.jpg" height="150px" class="card-img-top" alt="Cycling">
              <div class="card-body">
                <button id="lockp2"><i class="bi bi-lock-fill" id="lock2"></i> Level 2</button>
                <button id="level2" hidden><i class="bi bi-unlock" id="unlock"></i> Level 2</button>
                <h5 class="card-title">Cycling</h5>
                <p class="card-text">Complete: 20 Km</p>
              </div>
            </div>
          </div>
          <div class="col-sm-4 p-3">
            <div class="card" style="width: 300px;height:350px;">
              <img src="./images/Trekking.jpg" height="150px" class="card-img-top" alt="Trekking">
              <div class="card-body">
                <button id="lockp3"><i class="bi bi-lock-fill" id="lock3"></i> Level 3</button>
                <h5 class="card-title">Trekking</h5>
                <p class="card-text">Complete: 25 laps</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer id="footers2">Copyright 2023 Â© Exercise Tracker Pte Ltd</footer>
    </div>

    <!-- Section 3 -->
    <div class="section" id="s3">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <img src="./images/Running.jpg" id="runs3"><br><br>
            <form id="rundata">
              <input type="text" name="day 1" placeholder="Enter Day 1 data" required id="day1s3"><br><br>
              <input type="text" name="day 2" placeholder="Enter Day 2 data" required id="day2s3"><br><br>
              <input type="text" name="day 3" placeholder="Enter Day 3 data" required id="day3s3"><br><br>
              <input type="text" name="day 4" placeholder="Enter Day 4 data" required id="day4s3"><br><br>
              <input type="text" name="day 5" placeholder="Enter Day 5 data" required id="day5s3"><br><br>
              <input type="text" name="day 6" placeholder="Enter Day 6 data" required id="day6s3"><br><br>
              <input type="text" name="day 7" placeholder="Enter Day 7 data" required id="day7s3"><br><br>
              <button onclick="createData()" id="createdata" name="submit">Create data.</button>
            </form>
          </div>
          <div class="col">
            <div>
              <canvas id="dataChart"></canvas>
            </div>
            <p id="totalkm"></p>
            <button id="completelvl" disabled>Next Level.</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Section 4 -->
    <div class="section" id="s4">
      <div class="container text-center">
        <div class="row align-items-center">
          <div class="col">
            <img src="./images/Cycling.jpg" id="cycles4"><br><br>
            <form id="cycledata">
              <input type="text" name="day 1" placeholder="Enter Day 1 data" required id="day1s4"><br><br>
              <input type="text" name="day 2" placeholder="Enter Day 2 data" required id="day2s4"><br><br>
              <input type="text" name="day 3" placeholder="Enter Day 3 data" required id="day3s4"><br><br>
              <input type="text" name="day 4" placeholder="Enter Day 4 data" required id="day4s4"><br><br>
              <input type="text" name="day 5" placeholder="Enter Day 5 data" required id="day5s4"><br><br>
              <input type="text" name="day 6" placeholder="Enter Day 6 data" required id="day6s4"><br><br>
              <input type="text" name="day 7" placeholder="Enter Day 7 data" required id="day7s4"><br><br>
              <button onclick="createData()" id="createdata" name="submit">Create data.</button>
            </form>
          </div>
          <div class="col">
            <div>
              <canvas id="dataChart2"></canvas>
            </div>
            <p id="totalkm2"></p>
            <button id="completelvl2" disabled>Next Level.</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Script links -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://unpkg.com/@popperjs/core@2"></script>
  <script src="https://unpkg.com/tippy.js@6"></script>
  <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.js"></script>

  <!-- Scripts -->
  <script tyoe="text/javascript" src="./script.js"></script>

</body>

</html>
